<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPARQL Query Visualiser</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>SPARQL Query Visualiser</h1>

    <input
      class="form-field"
      type="text"
      id="sparqlEndpoint"
      style="width: 80%"
      placeholder="Enter SPARQL Endpoint"
    />

    <textarea
      class="form-field"
      rows="15"
      cols="80"
      id="sparqlQuery"
      style="width: 80%"
      placeholder="Enter SPARQL Query"
    ></textarea>

    <button class="slide_from_left" onclick="executeQuery()">
      Execute Query
    </button>

    <!--<div id="result"></div>-->

    <!-- Reference the external JavaScript file without type="module" -->
    <script src="sparql-vis-graph.js"></script>

    <!-- Include axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
